<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>password</title>

  <!-- ❌ جلوگیری کامل از زوم -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- فونت -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;800&display=swap" rel="stylesheet">

  <!-- آیکون -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- CSS جدا -->
  <link rel="stylesheet" href="password.css">
</head>

<body>

  <!-- بک‌گراند -->
  <div class="bg"></div>

  <!-- کانتینر اصلی -->
  <main class="lock-container">

    <section class="lock-card">

      <!-- آیکون قفل -->
      <div class="lock-icon">
        <i class="fa-solid fa-lock"></i>
      </div>

      <!-- عنوان -->
      <h1 class="lock-title">ورود با رمز</h1>
      <p class="lock-subtitle">ابرا یک شخصه حروف کوچیک بزرگ مهمه</p>

      <!-- فرم -->
      <form class="lock-form" autocomplete="off">

        <div class="input-group">
  <i class="fa-brands fa-telegram input-icon"></i>
  <input
    type="text"
    id="password"
    placeholder="@ایدی شاد همراه با"
    inputmode="text"
    autocapitalize="none"
    spellcheck="false"
    autocomplete="off"
    dir="ltr"
  >
</div>

<small class="input-hint">
  با @ شروع میشه
</small>

        <button type="submit" class="unlock-btn">
          <i class="fa-solid fa-unlock-keyhole"></i>
          <span>باز کن</span>
        </button>

        <!-- پیام خطا -->
        <div class="error-message" id="error">
          رمز اشتباهه
        </div>

      </form>

    </section>

  </main>

  <!-- JS جدا -->
  <script src="password.js"></script>

  <!-- ❌ جلوگیری از دابل‌تپ و pinch zoom -->
  <script>
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (e) {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) {
        e.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    document.addEventListener('gesturestart', function (e) {
      e.preventDefault();
    });
  </script>

</body>
</html>
